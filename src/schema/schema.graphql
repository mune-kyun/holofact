type Vtuber {
  name: String!
  imgUrl: String
  nickname: [String]!
  birthday: String
  height: Int
  greeting: String
  funFacts: [String]!

  generation: [Generation!]!
}

type Generation {
  idName: String!
  name: String!
  date: String!

  members: [Vtuber]!
}

type Query {
  generations: [Generation]
  generation(idName: String!): Generation
  vtubers: [Vtuber]
  vtuber(name: String!): Vtuber
}
