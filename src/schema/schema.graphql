type Book {
  title: String
  author: String
}

type Vtuber {
  name: String!
  nickname: [String]!
  birthday: String
  height: Int
  profile: String
  funFacts: [String]!

  generation: Generation!
}

type Generation {
  name: String!
  date: String!

  members: [Vtuber]!
}

type Query {
  books: [Book]
  generations: [Generation]
}
